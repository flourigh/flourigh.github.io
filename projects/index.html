<style>
* {
	padding: 0; margin: 0; outline: none; list-style: none; color: #404040; text-decoration: none; font-family: segoe ui;
}

.cursor.pointer {
	cursor: pointer;
}

html, body {
    width: 100vw;
    height: 100vh;
    overflow-x: hidden;
}


hero {
    height: 100vh;
    width: 100vw;
    position: fixed;
}

hero div.banner {
	margin: auto;
	width: 480px;
	text-align: center;
}

hero div.banner span.title {
	font-size: 3em;
}

hero, section.menu.side .acrylic_before {
	background: url("https://flourigh.github.io/pictures/background/forrest_light.jpg") center/cover;
	background-repeat: no-repeat;
	background-position-y: 0;
}

i.menu.open {
    width: 20px;
    height: 15px;
    position: fixed;
    z-index: 1;
    background: repeating-linear-gradient(180deg, #f5f5f5 2px, #f5f5f5 3px, transparent 0px, transparent 7px);
	/* paralax side */
    transform: translate(10px, 10px);
    transition: transform 500ms cubic-bezier(0.5, 0.01, 0, 1);
    will-change: transform;
}

li.menu.close {
	position: absolute;
    top: 10px;
    left: 0px;
    width: 300px;
    height: 40px;
}

i.arrow.close {
    border: solid #383838;
    border-width: 0 1px 1px 0;
    display: inline-block;
    padding: 10px;
    position: relative;
    left: 35px;
    top: 10px;
}

.left {
    transform: rotate(135deg);
}

.menu_open_move {
	/* paralax side */
    transform: translate(-30px, 10px) !important;
}

section.menu.side {
    display: flex;
    align-items: normal;
    justify-content: left;
    height: 100vh;
    position: fixed;
	/* paralax side */
    transform: translate(-300px, 0px);
    transition: transform 500ms cubic-bezier(0.5, 0.01, 0, 1);
    will-change: transform;
    z-index: 1;
}

section.menu.side .acrylic_before {
    filter: blur(10px);
    content: "";
    position: absolute;
    height: 100vh;
    width: 100vw;
    z-index: -1;
	/* paralax side */
    transform: translate(300px, 0px);
    transition: transform 500ms cubic-bezier(0.5, 0.01, 0, 1);
    will-change: transform;
}

.menu_side_move {
	/* paralax side */
    transform: translate(0px, 0px) !important;
}

section.menu.side .acrylic {
    width: 300px;
    position: absolute;
    height: 100vh;
    overflow: hidden;
}


section.menu.side .acrylic::after {
    content: "";
    position: absolute;
    left: -10px;
    top: -10px;
    right: -10px;
    bottom: -10px;
    opacity: 0.35;
    background: #fff;
    overflow: hidden;
    z-index: -1;
}

section.menu.side .shadow {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
}

section.menu.side div.reveal {
    padding: 50px 0px 0px 0px;
    position: relative;
    /* paralax side */
    transform: translate(-200px, 0px);
    transition: transform 700ms cubic-bezier(0.5, 0.01, 0, 1);
    will-change: transform;
}

.menu_side_reveal_move {
	/* paralax side */
    transform: translate(0px, 0px) !important;
}

section.menu.side li.highlight {
    width: 100%;
    height: 30px;
    border-top: 1px solid transparent;
    transition: 0.2s background, 1s box-shadow, 1s border;
}

section.menu.side li.highlight:nth-last-child(1) {
	border-bottom: 1px solid transparent;
}

section.menu.side li.highlight:hover {
	border-top: 1px solid rgba(245, 245, 245, 0.5);
}

section.menu.side li.highlight:nth-last-child(1):hover {
	border-bottom: 1px solid rgba(245, 245, 245, 0.5);
}

section.menu.side li.highlight:hover {
    background: rgba(245, 245, 245, 0.3);
    box-shadow: 0px 0px 15px -1px rgba(0, 0, 0, 0.1), 0px 0px 1px 0px rgba(0, 0, 0, 0.2);
    transition: 0.2s background, 0.5s box-shadow;
}

section.menu.side li.highlight:hover::after {
    content: "";
    border-bottom: 1px solid rgba(245, 245, 245, 0.5);
    position: relative;
    width: 100%;
    height: 29px;
    top: -18px;
    margin: auto;
    display: flex;
}

section.menu.side li.highlight:nth-last-child(1):hover::after {
	border: none;
}

section.menu.side li.highlight span.sub {
    position: relative;
    top: 7px;
    left: 30px;
    color: #383838;
}

.ripple {
	overflow: hidden;
	position: relative;
	width: 300px;
	height: 30px;
}

.ripple-effect {
	position: absolute;
	border-radius: 50%;
	width: 50px;
	height: 50px;
	background: #f5f5f5;
	animation: ripple-animation 2s;
}

@keyframes ripple-animation {
	from {
		transform: scale(1);
		opacity: 0.4;
	} to {
		transform: scale(100);
		opacity: 0;
	}
}
</style>

<i class="menu open cursor pointer"></i>
<section class="menu side">
  <div class="acrylic shadow">
	<div data-speed='2' class="acrylic_before"></div>
    <div class="reveal">
		<li class="menu close cursor pointer">
    		<i class="arrow close left cursor pointer"></i>
		</li>
    	<li class="ripple highlight cursor pointer">
    		<span class="sub">Social</span>
    	</li>
    	<li class="ripple highlight cursor pointer">
    		<span class="sub">About</span>
    	</li>
    	<li class="ripple highlight cursor pointer">
    		<span class="sub">Case</span>
    	</li>
    	<li class="ripple highlight cursor pointer">
    		<span class="sub">Clients</span>
    	</li>
    	<li class="ripple highlight cursor pointer">
    		<span class="sub">Proposal</span>
    	</li>
	</div>
  </div>
</section>

<hero>

</hero>

<script src="https://flourigh.github.io/scripts/jquery_2.2.4.js"></script>
<script>
	document.querySelector('.menu.open').addEventListener('click', function() {
		menuSideParalax()
	});
	document.querySelector('.menu.close').addEventListener('click', function() {
		menuSideParalax();
	});

	function menuSideParalax() {
		document.querySelector('section.menu.side').classList.toggle('menu_side_move');
		document.querySelector('section.menu.side .acrylic_before').classList.toggle('menu_side_move');
		document.querySelector('.menu.open').classList.toggle('menu_open_move');
		document.querySelector('section.menu.side div.reveal').classList.toggle('menu_side_reveal_move');
	};
</script>
