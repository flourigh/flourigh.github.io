<style>
	@font-face {
		font-family: 'logo';
		src: url('fonts/squared_display.woff2') format('woff2'), url('fonts/squared_display.woff') format('woff');

	:root {--maincolor: #f2f2f2; --secondcolor: #f7013a; --silvercolor: #909090; --graycolor: #333333;}

	.cursor_default {cursor: default;}
	.cursor_pointer {cursor: pointer;}

	.transition_all_ease {transition: all 1s ease;}

	.display_none {display: none;}

	* {padding: 0; margin: 0; outline: none; list-style: none; resize: none; text-decoration: none; font-family: segoe ui; color: var(--graycolor);}
	body {width: 100vw; overflow-x: hidden; background: var(--maincolor);}

	section.homecard {width: 100vw; position: absolute; top: 0px; left: 0px; z-index: 0;}
	
	section.homecard span.letreiro {
    font-size: 44pt;
    font-family: logo;
    font-weight: 100;
    position: absolute;
    top: 25px;
    left: 25px;
    color: var(--graycolor);
    text-shadow: 1px 1px 2px var(--graycolor);
    z-index: 1; }
	html[data*='Mobile'] section.homecard span.letreiro {font-size: 3em; text-align: center; width: calc(100vw - 50px);}
	html[data*='iPad'] section.homecard span.letreiro {font-size: 7em;}
	
	section.homecard div.mask.model {position: relative;
    top: 0px;
    width: 100vw;
    height: 100vh;
		background: #ffffff; }
</style>

<section class='homecard cursor_default'>
	<span class='letreiro'>Dafne Souza</span>
	<div class='mask model'>


    <!-- #region Jssor Slider Begin -->
    <script type="text/javascript">
        jssor_um_slider_init = function() {

            var jssor_um_SlideoTransitions = [
              [{b:0,d:600,x:631,e:{x:1}}],
              [{b:0,d:600,x:631,e:{x:1}}]
            ];

            var jssor_um_options = {
              $AutoPlay: 1,
              $SlideEasing: $Jease$.$InCubic,
              $FillMode: 2,
              $PauseOnHover: 0,
              $CaptionSliderOptions: {
                $Class: $JssorCaptionSlideo$,
                $Transitions: jssor_um_SlideoTransitions
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$
              }
            };

            var jssor_um_slider = new $JssorSlider$("jssor_um", jssor_um_options);

            /*#region responsive code begin*/
            /*remove responsive code if you don't want the slider scales while window resizing*/

            function WindowSize() {
                var w = 0;
                var h = 0;
                if (window.innerWidth) {
                    /*w3c*/
                    w = window.innerWidth;
                    h = window.innerHeight;
                }
                else {
                    /*IE*/
                    if (document.documentElement.clientWidth) {
                        /*strict mode*/
                        w = document.documentElement.clientWidth;
                        h = document.documentElement.clientHeight;
                    }
                    else {
                        /*quirks mode*/
                        w = document.body.clientWidth;
                        h = document.body.clientHeight;
                    }
                }
                return { width: w, height: h };
            }

            function ScaleSlider() {
                var refSize = WindowSize().height;
                if (refSize) {
                    refSize += 0;
                    refSize = Math.min(refSize, 662);
                    refSize = Math.max(refSize, 480);
                    jssor_um_slider.$ScaleHeight(refSize);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }
            ScaleSlider();
            $Jssor$.$AddEvent(window, "load", ScaleSlider);
            $Jssor$.$AddEvent(window, "resize", ScaleSlider);
            $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
            /*#endregion responsive code end*/
        };
    </script>
    <style>
        .jssorb052 .i {position:absolute;cursor:pointer;}
        .jssorb052 .i .b {fill:#000;fill-opacity:0.3;stroke:#fff;stroke-width:400;stroke-miterlimit:10;stroke-opacity:0.7;}
        .jssorb052 .i:hover .b {fill-opacity:.7;}
        .jssorb052 .iav .b {fill-opacity: 1;}
        .jssorb052 .i.idn {opacity:.3;}
    </style>

                    <circle class="b" cx="8000" cy="8000" r="5800"></circle>
                </svg>
            </div>
        </div>
    </div>
    <script type="text/javascript">jssor_um_slider_init();</script>
    <!-- #endregion Jssor Slider End -->
