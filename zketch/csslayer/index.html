<!DOCTYPE html>
<meta charset="UTF-8" />
<title>CSS Layers</title>
<meta keyword="CSS, Layer, Commerce, Zoom, Mask" />
<meta description="Utilização de CSS para criação de Layers com mascara e exibição de MockUp" />
<style>
	* {padding: 0; margin: 0; outline: none; resize: none; text-decoration: none; font-family: segoe ui; color: #111111; border: none;}
	html, body {width: 100vw; overflow-x: hidden;}

	section {width: 100vw; height: 100vh;}
	section.container {width: 400px; height: 700px; background: #ff0000; position: absolute; left: 250px; top: 250px;}
	section.container img.item {width: 242px; position: absolute; z-index: 1; top: -21px; left: -21px;}
    section.container img.mask {width: 200px; position: absolute; z-index: 2;}
</style>

<section class="container">
	<img class="item" src="https://raw.githubusercontent.com/flourigh/flourigh.github.io/master/zketch/csslayer/transparent_29797317_727273117397133_1184229608581496832_n.png" />
	<img class="mask" src="https://raw.githubusercontent.com/flourigh/flourigh.github.io/master/zketch/csslayer/mask_30507713_727273174063794_6255623246763261952_n.png" />
</section>
